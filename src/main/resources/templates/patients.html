<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="p-3" >
    <div class="card">
        <div class="card-header">Liste des Patients</div>
        <div class="card-body">
            <form method="get" th:action="@{/index}">
                <div>
                <label>Keyword</label>
                    <input type="text" name="keyword" >
                    <button type="submit" class="btn btn-info"></button>
                </div>

            </form>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date de Naissance</th>
                    <th>Malade</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${ListPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td> <!-- Correction ici -->
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                       <a onclick="return confirm('Etes vous sure')" th:href="@{delete(id=${p.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="v,item:${pages}">
                    <a th:href="@{/index(page=${item.index},keyword=${Keyword})}"
                       th:class="${(currentPage==item.index)? 'btn  btn-info ms-1':'btn btn-outline-info ms-1'}"
                       th:text="${item.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
